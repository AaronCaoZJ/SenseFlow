optimizer:
  beta1: 0.9
  beta2: 0.999
  eps: 1.0e-8
  weight_decay: 0.00

lr_scheduler:
  target: senseflow.lr_scheduler.LambdaWarmUpConstantScheduler
  params:
    warm_up_steps: 500
    lr_min: 1.0e-6
    lr_max: 1.0e-6
    lr_start: 1.0e-6
    verbosity_interval: 200

train:
  iter_num: 1000000
  save_interval: 1000
  seed: 71801
  log_interval: 10

wandb:
  enabled: true
  project: "senseflow-sd35"
  entity: "aaroncaozj_team"   # your wandb entity/team name, null for personal account
  name: null                  # run name, null for auto-generated
  mode: "online"              # "online", "offline", or "disabled"
  wandb_iters: 50             # interval for visual (image) logging
  log_loss_iters: 15          # interval for scalar loss logging

